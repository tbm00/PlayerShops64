# PlayerShops64 v0.0.0-beta by @tbm00
# https://github.com/tbm00/PlayerShops64

enabled: true

hooks:
  floodgate: false

mysql:
  host: 'host'
  port: 3306
  database: 'db'
  username: 'user'
  password: 'pass'
  useSSL: false
  hikari:
    maximumPoolSize: 16
    minimumPoolSize: 2
    idleTimeout: 240 # 4 minutes
    connectionTimeout: 30 # 30 seconds
    maxLifetime: 1800 # 30 minutes
    leakDetection:
      enabled: false
      threshold: 2 # 2 seconds

lang:
  prefix: "&8[&fShop&8] &7"

shop:
  shopBlockBuyPrice: 500
  maxStock: 10000
  maxBalance: 100000000
  maxBuyPrice: 10000000
  maxSellPrice: 10000000
  baseBlockMaterials:
    - "LECTERN"
    - "CHEST"
    - "ENDER_CHEST"
    - "HOPPER"

display:
  tickCycle: 5 # ticks
  viewDistance: 12 # blocks
  focusDistance: 5 # blocks
  holoColor: "60,0,0,0" # ARGB(%,R,G,B)

